<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <!-- Card -->
  <div class="profile-card">
    <!-- Image -->
    <div class="img-profile">
      <img class="img-avatar" src="./images/avatar-jessica.jpeg" alt="profile picture">
    </div>
    <!-- Content -->
    <div class="card-content">
      <p class="card-title">Jessica Randall</p>
      <p class="card-loc">London, United Kingdom</p>
      <p class="card-summary">"Front-end developer and avid reader."</p>
    </div>
    <!-- Social Links -->
    <div class="social-links">
      <a href="#">Github</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DGarance">Garance</a>.
  </div>
</body>

</html>
